<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-4 col-md-4">
                        <img ng-src="{{personalData[0].image}}" alt="" style="width:100px;height:100px;border-radius:6px" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-8 col-md-8">
                        <h4>
                            {{personalData[0].name}}</h4>
                        <small><cite>{{personalData[0].address}} <i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                        <p>
                            {{personalData[0].mail}}
                            <br />
                            {{personalData[0].dob}}</p>
                        <!-- Split button -->
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
