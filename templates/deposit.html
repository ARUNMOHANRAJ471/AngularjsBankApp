<custom-header></custom-header>
<div class="container">
    <div class="row">
                    <div class="col-sm-4 col-md-4 col-xs-4">
                        <img src="http://pdccbank.com/img/deposit.jpg" alt="" style="width:200px;height:200px;border-radius:6px" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-8 col-md-8 col-xs-8" style="margin-left: 0px;">
                      <form>
                        <div class="form-group">
                        <label for="typeOfDep">Type Of Deposit:</label>
                          <select name="typeOfDep" ng-model="selectedDeposit" ng-options="x for x in typeOfDeposit" class="form-control" required="required"></select>
                        </div>
                        <div class="form-group">
                        <label for="person">Whom to send: </label>
                          <select name="person" ng-model="selectedPerson" ng-options="x for x in typeOfPerson" class="form-control" required="required"></select>
                        </div>
                        <div class="form-group">
                        <label for="amount">Amount to be Deposited:</label>
                          <input type="text" class="form-control" id="address" ng-model="amountDeposited" name="amount" required="required">
                        </div>
                        <div class="form-group">
                        <button ng-click="alertForDeposit()" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <div  ng-show = "showMessage.status">
                    <div class="alert alert-success">
                      <strong>Success!</strong> Your amount has been deposited
                    </div>
                  </div>
                  </div>
    </div>
</div>
