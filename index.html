<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>AngularJS Banking SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>

        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.9/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.4.9/angular-resource.min.js"></script>
        <script src="app.js"></script>
        <!--<script src="routes.js"></script>
        <script src="services.js"></script>-->
        <!--<script src="directives.js"></script>-->
    </head>
    <body ng-app="myApp" ng-controller="loginController">

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">AngularJS Banking App</a>
				</div>
			</div>
			</nav>
		</header>

        <div class="container" ng-init="emailData='arun'">
          <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" ng-model="emailData" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" ng-model="passwordData" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
          </form>
          <button ng-click="redirectToHome()" class="btn btn-primary">Submit</button><br/><br/>
          <div  ng-show = "showWarning.status">
          <div class="alert alert-danger">
            <strong>Credentials mismatch!</strong> Check your username or password
          </div>
        </div>
		    </div>
        <script src="controllers.js"></script>

    </body>
</html>
