<div class="container" ng-init="emailData='arun'">
  <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" ng-model="emailData" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" ng-model="passwordData" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
  </form>
  <button ng-click="redirectToHome()" class="btn btn-primary">Submit</button><br/><br/>
  <div  ng-show = "showWarning.status">
  <div class="alert alert-danger">
    <strong>Credentials mismatch!</strong> Check your username or password
  </div>
</div>
</div>
